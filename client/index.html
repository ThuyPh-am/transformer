<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="message-container">
    <h1>Hello! Welcome to the quiz game!</h1>
    <p>Let's start the game</p>
  </div>  
  <div class="quiz-container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="score-container">Score:<span id ="score">0</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn answer-btn">Answer 1</button>
        <button class="btn answer-btn">Answer 2</button>
        <button class="btn answer-btn">Answer 3</button>
        <button class="btn answer-btn">Answer 4</button>
      </div>
    </div>
    <div id="bye">
      <div id="final-score"></div>
    </div>
    
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="start-btn btn hide">Next</button> 
      <button id="restart-btn" class="restart-btn btn hide">Restart</button> 
    </div>

    <button id="next-question-btn" class="btn hide">Next Question</button>
  </div>


</body>
</html>
