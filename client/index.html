<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script  type="module" src="script.js"></script>
</head>
<body>
  <div class="quiz-container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn answer-btn">Answer 1</button>
        <button class="btn answer-btn">Answer 2</button>
        <button class="btn answer-btn">Answer 3</button>
        <button class="btn answer-btn">Answer 4</button>
      </div>
    </div>
    
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="start-btn btn hide">Next</button>  
    </div>

    <button id="next-question-btn" class="btn hide">Next Question</button>
    <div id="result"></div>
    <div id="score">Score: 0</div>
  </div>


</body>
</html>
